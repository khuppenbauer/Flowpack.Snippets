<f:render partial="SearchField"/>

<f:for each="{posts}" as="post" iteration="postIterator">
    <article>
        <h3><f:link.action action="show" controller="post" arguments="{post: post}">{post.title}</f:link.action></h3>

        By: {post.author.name.alias} on <f:format.date format="d.m.Y - H:i:s">{post.date}</f:format.date>
        <h6>{post.description}</h6>
        <f:if condition="{post.url}">
            <f:link.external uri="{post.url}" target="_blank"><i class="fa fa-external-link-square"></i> {post.url}</f:link.external>
        </f:if>
        <br />
        Category: {post.category} Tags:
        <f:for each="{post.tags}" as="tag" iteration="TagIterator">
            {tag}{f:if(condition:tagIterator.isLast, then: '', else: ',')}
        </f:for>
        <br />
        Views:{post.views} Rating: <i class="fa fa-chevron-up"></i> <i class="fa fa-chevron-down"></i>
    </article>
    {f:if(condition:postIterator.isLast, then: '', else: '<hr/>')}
</f:for>
