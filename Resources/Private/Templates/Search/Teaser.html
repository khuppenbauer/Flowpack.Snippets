{namespace snippets=Flowpack\Snippets\ViewHelpers}
<f:if condition="{posts}">
    <f:then>
        <div class="widget widget_list">
            <ul class="disc">
                <f:for each="{posts}" key="identifier" as="post" iteration="postIterator">
                    <f:link.external uri="{post.url}" target="_blank">{post.title}</f:link.external>
                </f:for>
            </ul>
        </div>
    </f:then>
    <f:else>
        <div class="widget widget_list">
            <ul class="disc">
                <f:for each="{words}" key="identifier" as="word" iteration="postIterator">
                    {word.text}
                </f:for>
            </ul>
        </div>
    </f:else>
</f:if>
