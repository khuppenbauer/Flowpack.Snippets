<f:layout name="Default" />

<f:section name="Content">
    <div class="neos-row-fluid">
        <table class="neos-table">
            <thead>
            <tr>
                <th>Name</th>
                <th>&nbsp;</th>
            </tr>
            </thead>
            <f:for each="{tags}" key="flowidentifier" as="tag">
                <tr>
                    <td><i class="icon-folder-open icon-white"></i>{tag.name}</td>
                    <td class="neos-action">
                        <div class="neos-pull-right">
                            <f:if condition="{tag.numberOfPosts}">
                                <f:then>
                                    <button class="neos-button neos-button-danger neos-disabled" title="Can't delete this tag."><i class="icon-trash icon-white"></i></button>
                                </f:then>
                                <f:else>
                                    <button class="neos-button neos-button-danger" title="Click to delete" data-toggle="modal" href="#{flowidentifier}">
                                        <i class="icon-trash icon-white"></i>
                                    </button>
                                    <div class="neos-hide" id="{flowidentifier}">
                                        <div class="neos-modal">
                                            <div class="neos-modal-header">
                                                <button type="button" class="neos-close neos-button" data-dismiss="modal"></button>
                                                <div class="neos-header">Do you really want to delete tag "{tag.name}"?</div>
                                            </div>
                                            <div class="neos-modal-footer">
                                                <a href="#" class="neos-button" data-dismiss="modal">Cancel</a>
                                                <f:form action="delete" arguments="{tag: tag}" class="neos-inline">
                                                    <button type="submit" class="neos-button neos-button-danger" title="Delete Tag">
                                                        Yes, delete the tag
                                                    </button>
                                                </f:form>
                                            </div>
                                        </div>
                                        <div class="neos-modal-backdrop neos-in"></div>
                                    </div>
                                </f:else>
                            </f:if>
                        </div>
                    </td>
                </tr>
            </f:for>
        </table>
    </div>
    <div class="neos-footer">
        <f:link.action action="new" class="neos-button neos-button-primary" title="Create tag">Create new tag</f:link.action>
    </div>
</f:section>
